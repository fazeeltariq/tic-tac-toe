<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic_tac_toe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div class="fullgame">
            <div class="bigbox">
            <div class="headerr"> <h1>Tic Tac Toe</h1> </div>
        <div class="container">
            <div class="winnermessage">
                <h2 id="winnerText"></h2>
            </div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
        <div class="buttons">
            <button class="resetbutton">Reset</button> 
            <button class="newbutton">New Game</button> 
        </div>
    </div>
</div> 
    
    <script src="tic-tac-toe.js"></script>
</body>
</html>
